type CompanySettings {
  id: ID!
  businessName: String!
  abn: String
  address: String
  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

input CompanySettingsInput {
  businessName: String!
  abn: String
  address: String
  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String
}

extend type Query {
  companySettings: CompanySettings
}

extend type Mutation {
  updateCompanySettings(input: CompanySettingsInput!): CompanySettings!
}
