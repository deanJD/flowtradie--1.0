# --- Invoice Queries and Mutations ---

type Query {
  invoice(id: ID!): Invoice
  invoices(projectId: ID): [Invoice!]!   # âœ… accepts projectId argument, never returns null
  
}


type Mutation {
  createInvoice(input: CreateInvoiceInput!): Invoice!   # create a new invoice
  updateInvoice(id: ID!, input: UpdateInvoiceInput!): Invoice! # update an invoice
  deleteInvoice(id: ID!): Invoice!                      # delete an invoice
}
extend type Mutation {
  createInvoiceFromQuote(quoteId: ID!): Invoice!
}

# --- Invoice Type Definitions ---

type Invoice {
  id: ID!
  invoiceNumber: String!
  status: InvoiceStatus!
  issueDate: DateTime!
  dueDate: DateTime!
  subtotal: Float!
  gstRate: Float!
  gstAmount: Float!
  totalAmount: Float!
  createdAt: DateTime!
  updatedAt: DateTime!
  project: Project!
  items: [InvoiceItem!]!
  payments: [Payment!]!
}

type InvoiceItem {
  id: ID!
  description: String!
  quantity: Int!
  unitPrice: Float!
  total: Float!
  invoice: Invoice!
}

# --- Input Types ---

input CreateInvoiceItemInput {
  description: String!
  quantity: Int = 1
  unitPrice: Float!
}

input CreateInvoiceInput {
  projectId: ID!
  invoiceNumber: String!
  dueDate: DateTime!
  status: InvoiceStatus = DRAFT
  items: [CreateInvoiceItemInput!]!
  gstRate: Float = 0.1
}

input UpdateInvoiceInput {
  invoiceNumber: String
  dueDate: DateTime
  status: InvoiceStatus
  items: [CreateInvoiceItemInput!]
  gstRate: Float
}
