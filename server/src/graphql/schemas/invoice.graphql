type Invoice {
  id: ID!
  invoiceNumber: String!
  status: InvoiceStatus!
  issueDate: DateTime!
  dueDate: DateTime!
  subtotal: Float!
  gstRate: Float!
  gstAmount: Float!
  totalAmount: Float!
  job: Job!
  items: [InvoiceItem!]!
  payments: [Payment!]!
}

input CreateInvoiceInput {
  jobId: ID!
  invoiceNumber: String!
  dueDate: DateTime!
  subtotal: Float!
  gstRate: Float = 0.1
}

input UpdateInvoiceInput {
  status: InvoiceStatus
  dueDate: DateTime
  subtotal: Float
  gstRate: Float
}
