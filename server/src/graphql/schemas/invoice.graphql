# ================================
#        INVOICE TYPE
# ================================

type Invoice {
  id: ID!
  invoiceNumber: String!
  status: InvoiceStatus!
  issueDate: DateTime!
  dueDate: DateTime!
  notes: String
  subtotal: Float!
  gstRate: Float!
  gstAmount: Float!
  totalAmount: Float!
  createdAt: DateTime!
  updatedAt: DateTime!

  # Project Relations
  project: Project!
  items: [InvoiceItem!]!
  payments: [Payment!]!

  # =============== SNAPSHOT FIELDS ===============
  businessName: String
  abn: String
  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String

  # ✅ STRUCTURED SNAPSHOT ADDRESS FIELDS
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  postcode: String
  country: String
}

# ================================
#          INVOICE ITEMS
# ================================

type InvoiceItem {
  id: ID!
  description: String!
  quantity: Int!
  unitPrice: Float!
  total: Float!
  invoice: Invoice!
}

# ================================
#          INPUT TYPES
# ================================

input CreateInvoiceItemInput {
  description: String!
  quantity: Int = 1
  unitPrice: Float!
}

input CreateInvoiceInput {
  projectId: ID!
  invoiceNumber: String!
  dueDate: DateTime!
  issueDate: DateTime!
  notes: String
  status: InvoiceStatus = DRAFT
  items: [CreateInvoiceItemInput!]!
  gstRate: Float = 0.1

  # Snapshot Fields (NEW)
  businessName: String
  abn: String
  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String

  # ✅ STRUCTURED SNAPSHOT ADDRESS FIELDS
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  postcode: String
  country: String
}

input UpdateInvoiceInput {
  invoiceNumber: String
  issueDate: DateTime
  dueDate: DateTime
  status: InvoiceStatus
  notes: String
  gstRate: Float

  items: [CreateInvoiceItemInput!]

  # Snapshot fields
  businessName: String
  abn: String
  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String

  # ✅ STRUCTURED SNAPSHOT ADDRESS FIELDS
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  postcode: String
  country: String
}

# ================================
#         OPERATIONS
# ================================

extend type Query {
  invoice(id: ID!): Invoice
  invoices(projectId: ID): [Invoice!]!
}

extend type Mutation {
  createInvoice(input: CreateInvoiceInput!): Invoice!
  updateInvoice(id: ID!, input: UpdateInvoiceInput!): Invoice!
  deleteInvoice(id: ID!): Invoice!
  createInvoiceFromQuote(quoteId: ID!): Invoice!
}
