# ==============================
#   ADDRESS TYPE ENUM
# ==============================
enum AddressType {
  CLIENT_BUSINESS
  CLIENT_CONTACT
  BUSINESS_HQ
}
type Address {
  id: ID!
  line1: String!
  line2: String
  city: String!
  state: String
  postcode: String!
  country: String
  countryCode: String
  addressType: AddressType!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}
