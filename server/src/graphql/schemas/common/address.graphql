# server/src/graphql/schemas/common/address.graphql

enum AddressType {
  BUSINESS
  SITE
  CLIENT_BUSINESS
  CLIENT_SITE
  OTHER
}

type Address {
  id: ID!
  line1: String!
  line2: String
  city: String!
  state: String
  postcode: String!
  country: String
  countryCode: String
  addressType: AddressType!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}

