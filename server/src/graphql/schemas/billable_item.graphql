# -----------------------------
# Billable Item Types & Inputs
# -----------------------------

type BillableItem {
  id: ID!
  name: String!
  description: String
  rate: Float!
  businessId: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}

# -------- INPUTS --------

input CreateBillableItemInput {
  businessId: ID!
  name: String!
  description: String
  rate: Float!
}

input UpdateBillableItemInput {
  name: String
  description: String
  rate: Float
}

# -------- QUERIES --------

extend type Query {
  billableItems(businessId: ID!): [BillableItem!]!
}

# -------- MUTATIONS --------

extend type Mutation {
  createBillableItem(input: CreateBillableItemInput!): BillableItem!
  updateBillableItem(id: ID!, input: UpdateBillableItemInput!): BillableItem!
  deleteBillableItem(id: ID!): BillableItem!
}
