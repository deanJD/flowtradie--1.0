# Defines the Client type and its related API operations

type Client {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  createdAt: DateTime!
  updatedAt: DateTime!
  projects: [Project!]! # <-- Changed
}

input CreateClientInput {
  name: String!
  email: String!
  phone: String
  address: String
}

input UpdateClientInput {
  name: String
  email: String
  phone: String
  address: String
}

# Extend the root Query type with client-specific queries
extend type Query {
  clients: [Client!]! # <-- Changed
  client(id: ID!): Client
}

# Extend the root Mutation type with client-specific mutations
extend type Mutation {
  createClient(input: CreateClientInput!): Client!
  updateClient(id: ID!, input: UpdateClientInput!): Client!
  deleteClient(id: ID!): Client!
}