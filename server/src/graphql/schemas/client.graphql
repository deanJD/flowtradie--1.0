# server/src/graphql/schemas/client.graphql

type Client {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  createdAt: DateTime!
  updatedAt: DateTime!
  projects: [Project!]!
}

input CreateClientInput {
  name: String!
  email: String!
  phone: String
  address: String
}

input UpdateClientInput {
  name: String
  email: String
  phone: String
  address: String
}

extend type Query {
  client(id: ID!): Client
  clients: [Client!]!
}

extend type Mutation {
  createClient(input: CreateClientInput!): Client!
  updateClient(id: ID!, input: UpdateClientInput!): Client!
  deleteClient(id: ID!): Client!
}