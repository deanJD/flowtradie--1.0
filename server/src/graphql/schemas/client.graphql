input CreateClientInput {
  businessId: ID!   # REQUIRED to assign the client to a business

  firstName: String!
  lastName: String!
  email: String!
  phone: String

  # OPTIONAL address array
  addresses: [CreateAddressInput!]
}

input UpdateClientInput {
  firstName: String
  lastName: String
  email: String
  phone: String

  addresses: [CreateAddressInput!]
}

# Reuse your shared schema (already in /common/address.graphql)
input CreateAddressInput {
  addressType: AddressType = CLIENT_BUSINESS
  line1: String!
  line2: String
  city: String!
  state: String
  postcode: String!
  country: String
  countryCode: String
}
extend type Query {
  # Get all clients for a business
  clients(businessId: ID!): [Client!]!

  # Get a single client by ID
  client(id: ID!): Client
}

extend type Mutation {
  # Create a client
  createClient(input: CreateClientInput!): Client!

  # Update a client
  updateClient(id: ID!, input: UpdateClientInput!): Client!


}
