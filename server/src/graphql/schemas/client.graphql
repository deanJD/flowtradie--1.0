# ======================================
#   CLIENT TYPE — references Address model
# ======================================
type Client {
  id: ID!
  name: String!
  email: String!
  phone: String
  createdAt: DateTime!
  updatedAt: DateTime!

  address: Address    # comes from /common/address.graphql
  projects: [Project!]!
}

# ======================================
#   INPUTS — match service + Prisma
# ======================================
input CreateClientInput {
  name: String!
  email: String!
  phone: String

  # nested create (optional)
  line1: String
  line2: String
  city: String
  state: String
  postcode: String
  country: String
}

input UpdateClientInput {
  name: String
  email: String
  phone: String

  # nested update (optional)
  line1: String
  line2: String
  city: String
  state: String
  postcode: String
  country: String
}

# ======================================
#   QUERIES
# ======================================
extend type Query {
  client(id: ID!): Client
  clients: [Client!]!
}

# ======================================
#   MUTATIONS
# ======================================
extend type Mutation {
  createClient(input: CreateClientInput!): Client!
  updateClient(id: ID!, input: UpdateClientInput!): Client!
  deleteClient(id: ID!): Boolean!
}
