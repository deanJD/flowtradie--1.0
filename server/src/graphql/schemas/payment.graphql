
type Payment {
  id: ID!
  amount: Float!
  date: DateTime!
  method: String!
  notes: String
  invoice: Invoice!
}

input CreatePaymentInput {
  invoiceId: ID!
  amount: Float!
  method: String!
  notes: String
}

extend type Mutation {
  createPayment(input: CreatePaymentInput!): Payment!
  deletePayment(id: ID!): Payment!
}
