type Payment {
  id: ID!
  amount: Float!
  date: DateTime!
  method: String!
  notes: String
  createdAt: DateTime!
  updatedAt: DateTime!
  invoice: Invoice!
}

input RecordPaymentInput {
  invoiceId: ID!
  amount: Float!
  date: DateTime
  method: String!
  notes: String
}

# This input type was missing
input UpdatePaymentInput {
  amount: Float
  date: DateTime
  method: String
  notes: String
}

extend type Query {
  paymentsByInvoice(invoiceId: ID!): [Payment!]!
}

extend type Mutation {
  recordPayment(input: RecordPaymentInput!): Payment!
  # These two mutations were missing
  updatePayment(id: ID!, input: UpdatePaymentInput!): Payment!
  deletePayment(id: ID!): Payment!
}