type Payment {
  id: ID!
  amount: Float!
  date: DateTime!
  method: String!
  notes: String
  createdAt: DateTime!
  updatedAt: DateTime!
  invoice: Invoice!
}

input RecordPaymentInput {
  invoiceId: ID!
  amount: Float!
  date: DateTime
  method: String!
  notes: String
}

# This is the new block you are adding
extend type Query {
  paymentsByInvoice(invoiceId: ID!): [Payment!]!
}

extend type Mutation {
  recordPayment(input: RecordPaymentInput!): Payment!
}