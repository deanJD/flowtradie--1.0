# Defines the TimeLog type and its related API operations for time tracking.

type TimeLog {
  id: ID!
  date: DateTime!
  hoursWorked: Float!
  notes: String

  # Relationships
  job: Job!
  user: User!
}


# --- Input Types ---

input CreateTimeLogInput {
  date: DateTime!
  hoursWorked: Float!
  jobId: ID!
  userId: ID!
  notes: String
}

input UpdateTimeLogInput {
  date: DateTime
  hoursWorked: Float
  notes: String
}


# --- API Operations ---

extend type Query {
  # Get all time logs for a specific job
  timeLogsForJob(jobId: ID!): [TimeLog!]
  # Get all time logs for a specific user
  timeLogsForUser(userId: ID!): [TimeLog!]
}

extend type Mutation {
  createTimeLog(input: CreateTimeLogInput!): TimeLog!
  updateTimeLog(id: ID!, input: UpdateTimeLogInput!): TimeLog!
  deleteTimeLog(id: ID!): TimeLog!
}
