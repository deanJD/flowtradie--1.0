# Defines the TimeLog type and its related API operations for time tracking.
type TimeLog {
  id: ID!
  date: DateTime!
  hoursWorked: Float!
  notes: String

  # Relations (from Prisma)
  businessId: ID!
  projectId: ID!
  userId: ID!

  # GraphQL relations
  project: Project!
  user: User!
}

# --- Inputs ---
input CreateTimeLogInput {
  date: DateTime!
  hoursWorked: Float!
  projectId: ID!
  userId: ID!
  notes: String

  # ðŸ”¥ ADDED â€” REQUIRED BY PRISMA MODEL:
  businessId: ID!
}

input UpdateTimeLogInput {
  date: DateTime
  hoursWorked: Float
  notes: String
}

# --- Queries ---
extend type Query {
  timeLogs: [TimeLog!]!               # ðŸ”¥ ALL logs for THIS BUSINESS ONLY
  timeLog(id: ID!): TimeLog           # Single
}

# --- Mutations ---
extend type Mutation {
  createTimeLog(input: CreateTimeLogInput!): TimeLog!
  updateTimeLog(id: ID!, input: UpdateTimeLogInput!): TimeLog!
  deleteTimeLog(id: ID!): TimeLog!
}
