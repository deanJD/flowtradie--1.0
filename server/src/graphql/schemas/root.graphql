# Defines core types and shared enums for the entire API.

scalar DateTime

# --- SHARED ENUMS ---
# This section defines all the strict types for statuses and roles.
enum ProjectStatus {
  PENDING
  ACTIVE
  COMPLETED
  CANCELLED
}

enum QuoteStatus {
  DRAFT
  SENT
  ACCEPTED
  REJECTED
}

enum InvoiceStatus {
  DRAFT
  SENT
  PAID
  OVERDUE
  PARTIALLY_PAID
}

enum UserRole {
  OWNER
  ADMIN
  MANAGER
  FOREMAN
  WORKER
  CONTRACTOR
}

# The base types that other files will add to.
type Query {
  _empty: String
}

type Mutation {
  _empty: String
}

