# server/src/graphql/schemas/invoiceSettings.graphql

type InvoiceSettings {
  id: ID!
  businessId: ID!
  
  # üîó Merged Fields (Read from Business)
  businessName: String
  abn: String
  phone: String
  email: String
  website: String
  logoUrl: String
  
  # ‚úÖ Professional Nested Address
  address: Address

  # ‚öôÔ∏è Configuration (Read from Settings)
  bankDetails: String
  invoicePrefix: String
  startingNumber: Int
  defaultDueDays: Int
  taxRate: Float
  taxLabel: String

  # üìß Email
  smtpHost: String
  smtpPort: Int
  smtpUser: String
  smtpPassword: String
  fromEmail: String
  fromName: String

  createdAt: DateTime!
  updatedAt: DateTime!
}

# Input for updating everything at once
input InvoiceSettingsInput {
  businessName: String
  abn: String
  phone: String
  email: String
  website: String
  logoUrl: String
  
  # ‚úÖ Nested Input
  address: AddressInput

  bankDetails: String
  invoicePrefix: String
  startingNumber: Int
  defaultDueDays: Int
  taxRate: Float
  taxLabel: String

  smtpHost: String
  smtpPort: Int
  smtpUser: String
  smtpPassword: String
  fromEmail: String
  fromName: String
}

extend type Query {
  invoiceSettings: InvoiceSettings
}

extend type Mutation {
  updateInvoiceSettings(input: InvoiceSettingsInput!): InvoiceSettings!
}