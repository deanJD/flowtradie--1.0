# server/graphql/schema/invoiceSettings.graphql

type InvoiceSettings {
  id: ID!
  businessId: ID!         # ðŸ”¥ NEW - required
  businessName: String
  abn: String

  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String

  invoicePrefix: String
  startingNumber: Int
  defaultDueDays: Int

  # ðŸ”¥ Updated tax system
  taxRate: Float
  taxLabel: String        # e.g., "GST" / "VAT" / "Sales Tax"

  # SMTP (email integration)
  smtpHost: String
  smtpPort: Int
  smtpUser: String
  smtpPassword: String
  fromEmail: String
  fromName: String

  createdAt: DateTime!
  updatedAt: DateTime!
}

# Input type used for UPDATE only
input InvoiceSettingsInput {
  businessName: String
  abn: String

  phone: String
  email: String
  website: String
  logoUrl: String
  bankDetails: String

  invoicePrefix: String
  startingNumber: Int
  defaultDueDays: Int

  taxRate: Float
  taxLabel: String

  smtpHost: String
  smtpPort: Int
  smtpUser: String
  smtpPassword: String
  fromEmail: String
  fromName: String
}

extend type Query {
  invoiceSettings: InvoiceSettings
}

extend type Mutation {
  updateInvoiceSettings(input: InvoiceSettingsInput!): InvoiceSettings!
}
