
type User {
  id: ID!
  email: String!
  name: String!
  role: UserRole!
  phone: String
  hourlyRate: Float
  createdAt: String!
  updatedAt: String!
  tasks: [Task!]!
}

enum UserRole {
  OWNER
  ADMIN
  MANAGER
  FOREMAN
  WORKER
  CONTRACTOR
}

extend type Query {
  users: [User!]!
  user(id: ID!): User
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!   # Only OWNER/ADMIN
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}

input CreateUserInput {
  email: String!
  name: String!
  role: UserRole
  phone: String
  hourlyRate: Float
}

input UpdateUserInput {
  email: String
  name: String
  role: UserRole
  phone: String
  hourlyRate: Float
}
