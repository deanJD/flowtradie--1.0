# Defines the User type and its related API operations.

type User {
  id: ID!
  email: String!
  name: String!
  role: UserRole!
  phone: String
  hourlyRate: Float
  createdAt: DateTime!
  updatedAt: DateTime!
  tasks: [Task!]
}

input CreateUserInput {
  email: String!
  name: String!
  # This also uses the UserRole enum for type safety.
  role: UserRole
  phone: String
  hourlyRate: Float
}

input UpdateUserInput {
  email: String
  name: String
  # This also uses the UserRole enum.
  role: UserRole
  phone: String
  hourlyRate: Float
}

# --- API Operations ---
# These extend the base Query and Mutation types from root.graphql.
extend type Query {
  users: [User!]
  user(id: ID!): User
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}

