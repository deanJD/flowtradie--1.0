schema: "./src/graphql/schemas/**/*.graphql"
documents: []
generates:
  ./src/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../context#GraphQLContext"
      enumsAsTypes: true     # ‚≠ê FIX: Treat enums as string union types
      avoidOptionals: true   # Optional but recommended
